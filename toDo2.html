<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="Stylesheet.css">
    <style></style>
    <title>To do list</title>
</head>

<body>
    <header>
        <section class="menuButton">
            <i class="fa fa-bars fa-2x" aria-hidden="true" id="menuBars"></i>
        </section>

        <h1>To do list</h1>
    </header>
    <section class="sideMenu" id="sideMenu">
        <ul class="menuul">
            <li class="menulist">

                <input id="categoryName" type="text" placeholder="Category name">
                <section class="addcatbutton"><i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    <p>Add a category</p>
                </section>
            </li>
            <li class="menulistinp">
                <p>aaa</p>
            </li>
            <li class="menulistinp">
                <p>bbb</p>
            </li>
        </ul>
    </section>
    <main>
        <form action="#" method="POST">
            <!-- <label for="titre">Task to do :</label> -->
            <section class="buttonInput">
                <input id="titre" type="text" placeholder="Thing to do">
                <input id="comment" type="text" placeholder="Comment">
                <input type="submit" value="Add task" id="buttonSubmit" class="buttonAllowed">
            </section>
        </form>
        <section class="liste">
            <ul id="ul">
            </ul>
        </section>
    </main>

    <script src="https://use.fontawesome.com/d0fbf177e4.js"></script>
    <script src="toDo2.js"></script>
</body>

</html>
